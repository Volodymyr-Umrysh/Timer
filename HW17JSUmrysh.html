<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="HW17JSUmrysh.css">
</head>
<body>
    <div class="clock">
        <div class="date"></div>
        <div class="time"></div>
    </div>
    <div class="seconds">
        <div id="sec">00:00:00</div>
        <button class="start" >START</button>
        <button class="loop" >LOOP</button>
        <button class="stop" >STOP</button>
        <button class="reset" >RESET</button>
        <div id="boxLoop"></div>
    </div>
    <div class="timer">
        <input type="number" class="num1" value="25">
        <p>MINUTE</p>
        <button class="plus" >+</button>
        <button class="minus" >-</button>
        <div id="showTime">00:00</div>
        <button class="timerStart">START</button>
        <button class="timerStop" >STOP</button>
        <button class="timerReset" onclick="timerReset()">RESET</button>

    </div>






    <script src="HW17JSUmrysh.js"></script>
</body>
</html>
